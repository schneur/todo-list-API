<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row form-group">
        <div class="col-xs-12 toDoList">
          <h2>To Do List</h2>

          <div id='todo-list'>

          </div>

          <form id="create-task">
            <input id="new-task-content" type="text" placeholder="new task" required/>
            <button>Create</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 ">
           <div id="filters">
             <button id="showCompletedTasks">show completed tasks</button>
             <button id="showActiveTasks">show active tasks</button>
             <button id="showAllTasks">Show all tasks</button>
           </div>
        </div>
      </div>

      <h2 class="funnyQuote">This is my To do list. <br> next is to figure out who is going to do it. ðŸ˜‚</h2>
      
    </div>
  </body>
</html>
